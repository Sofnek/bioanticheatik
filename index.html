<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация обо мне</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .top-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .channel-button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #8B0000; 
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .channel-button:hover {
            background-color: #8B0000; 
            border-color: #8B0000;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #ff2a00;
            font-size: 3.5em;
            margin-top: 20px;
            animation: slideIn 1s ease-out, glow 1.5s ease-in-out infinite alternate;
        }

        .info-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .info-box {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInBox 2s ease-in-out;
            border: 2px solid #8B0000;
        }

        .info-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .info-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            color: #f2f2f2;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .info-content {
            font-size: 1.1em;
            color: #ff2a00;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.7);
        }

        .footer-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(25, 25, 25, 0.8);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            z-index: 5;
        }

        .visit-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #ff2a00;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInBox {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red; }
            100% { text-shadow: 0 0 20px red, 0 0 30px red, 0 0 40px red; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .info-box {
                width: 200px;
                padding: 15px;
            }

            .footer-text, .bottom-panel {
                font-size: 1em;
            }

            .visit-info {
                font-size: 1em;
                top: 5px;
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .info-box {
                width: 150px;
                padding: 10px;
            }

            .top-panel {
                top: 10px;
                gap: 10px;
            }

            .channel-button {
                font-size: 1em;
                padding: 8px 15px;
            }

            .visit-info {
                font-size: 0.9em;
                top: 3px;
                right: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <button class="channel-button" onclick="window.open('https://t.me/JavaLLF', '_blank')">
            GO TO CHANNEL
        </button>
    </div>
    <h1>Information about me</h1>
    <div class="info-container">
        <div class="info-box">
            <div class="info-title">Name</div>
            <div class="info-content">AntiCheat</div>
        </div>
        <div class="info-box">
            <div class="info-title">Age</div>
            <div class="info-content">16</div>
        </div>
        <div class="info-box">
            <div class="info-title">Country</div>
            <div class="info-content">+7</div>
        </div>
        <div class="info-box">
            <div class="info-title">Hobbies</div>
            <div class="info-content">Programming</div>
        </div>
        <div class="info-box">
            <div class="info-title">Skills</div>
            <div class="info-content">JavaScript, C#, C++</div>
        </div>
        <div class="info-box">
            <div class="info-title">Contacts</div>
            <div class="info-content">DS anyta007</div>
            <div class="info-content">TG anticheatik</div>
        </div>
        <div class="info-box">
            <div class="info-title">My project</div>
            <div class="info-content">t.me/JavaLLF</div>
        </div>
    </div>

    <div class="footer-text">
        by fksdev
    </div>

    <div class="visit-info" id="visit-info">
        <div>Your Last visit: <span id="last-visit-time">Загрузка...</span></div>
        <div>Your Device: <span id="device-info">Загрузка...</span></div>
        <div>Your IP: <span id="ip-info">Загрузка...</span></div>
        <div>Your Visits: <span id="visit-count">0</span></div>
    </div>

    <script>
        let visitCount = localStorage.getItem('visitCount') || 0;
        visitCount++;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visit-count').textContent = visitCount;
        let lastVisit = localStorage.getItem('lastVisit');
        if (lastVisit) {
            document.getElementById('last-visit-time').textContent = new Date(parseInt(lastVisit)).toLocaleString();
        }
        localStorage.setItem('lastVisit', Date.now());
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;

            if (/iPhone|iPad|iPod/.test(userAgent)) {
                return 'Apple iPhone/iPad/iPod (iOS)';
            } else if (/Android/.test(userAgent)) {
                return 'Android Device';
            } else if (/Windows NT/.test(userAgent)) {
                return 'Windows PC';
            } else if (/Macintosh/.test(userAgent)) {
                return 'Mac OS';
            } else {
                return 'Unknown Device';
            }
        }

        document.getElementById('device-info').textContent = getDeviceInfo();

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-info').textContent = data.ip;
            })
            .catch(err => {
                document.getElementById('ip-info').textContent = 'Не удалось получить IP';
            });
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
